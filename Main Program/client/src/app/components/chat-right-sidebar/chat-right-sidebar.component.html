@if (chatService.currentOpenedChat()) {
    <div class="p-3">
    <div class="flex flex-col text-center items-center mt-3">
        <img [src]="chatService.currentOpenedChat()?.profilePicture" class="rounded-full mb-4 w-44 h-44 object-cover"
        alt="Profile Picture"/>

        <div class="ml-3">
            <p class="text-xl font-semibold">
                {{chatService.currentOpenedChat()?.fullName | titlecase}}
            </p>

            <p class="text-xl text-gray-500">
                {{chatService.currentOpenedChat()?.userName}}
            </p>
        </div>
    </div>
</div>
}
